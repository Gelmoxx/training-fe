<h1>New customer</h1>
<div class="container">
  <form [formGroup]="form">
    <label>Car Name
      <input class="input" formControlName="carName">
    </label><br>
    <label>Horse Power
      <input class="input" formControlName="horsePower">
    </label><br>
    <label>BrandModel ID
      <input class="input" formControlName="brandId">
    </label><br>
    <button class="btn-focus" (click)="add()" *ngIf="form.value.id === null">Create</button>
    <button class="btn-focus" (click)="edit()" *ngIf="form.value.id !== null">Edit</button>
    <button class="btn-remove" (click)="remove()">Delete</button>
  </form>
</div>
